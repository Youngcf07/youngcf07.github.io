        const audioList = ([{"name":"Secret Base","artist":"茅野愛衣&戸松遥&早見沙織","url":"/music/secret base.flac","cover":"/images/secret base.jpg"},{"name":"Avid","artist":"SawanoHiroyuki[nZk] 瑞葵","url":"/music/SawanoHiroyuki[nZk] 瑞葵 - Avid.flac"},{"name":"恋ひ恋う縁 (以恋结缘)","artist":"KOTOKO","url":"/music/KOTOKO - 恋ひ恋う縁 (以恋结缘).flac"},{"name":"潮鳴り","artist":"折戸伸治","url":"/music/折戸伸治 - 潮鳴り.flac"},{"name":"流萤之森","artist":"Namibia","url":"/music/Namibia - 流萤之森.flac"},{"name":"Улеталиптицамигордыми","artist":"马铃薯","url":"/music/马铃薯 - Улеталиптицамигордыми.flac"},{"name":"green to blue (ballad)","artist":"wakeuptimmy","url":"/music/wakeuptimmy - green to blue (ballad).flac"},{"name":"been loving","artist":"Mayten Eric dupont","url":"/music/Mayten Eric dupont - been loving.mp3"},{"name":"Cry For Me","artist":"Michita feat. Ami","url":"/music/Michita - Cry For Me (feat. Ami).mp3"},{"name":"All in a Daydream","artist":"Snigellin","url":"/music/Snigellin - All in a Daydream.mp3"},{"name":"Memories","artist":"TRA$H","url":"/music/TRA$H - Memories.mp3"}] || []).map(function(audio) {
          if (!audio.cover || audio.cover === '') {
            audio.cover = '/images/音乐封面.gif';
          }
          return audio;
        });

        const ap = new APlayer({
          theme: "var(--color-link)",
          container: document.getElementById('aplayer'),
          audio: audioList,
          fixed: isMobile ? true : (false || false),
          autoplay: true || false,
          loop: 'all' || 'all',
          order: 'list' || 'list',
          preload: 'auto' || 'auto',
          volume: 0.7 || 0.7,
          mutex: true || true,
          listFolded: false || false,
          listMaxHeight: '250px',
          lrcType: 0 || 0,
          storageName: 'aplayer-setting',  // 启用本地存储，记住音量等设置
        });
        (function(){
          // 尝试自动播放并在控制台输出结果，兼容返回非 Promise 的实现
          try {
            if (ap && typeof ap.play === 'function') {
              const playResult = ap.play();
              if (playResult && typeof playResult.then === 'function') {
                playResult.then(function(){
                  console.log('APlayer: autoplay started');
                }).catch(function(e){
                  console.warn('APlayer: autoplay failed:', e);
                });
              } else {
                // play() 没有返回 Promise（旧实现或自定义行为），仍记录尝试结果
                Promise.resolve(playResult).then(function(){
                  console.log('APlayer: play() invoked (no Promise returned)');
                }).catch(function(e){
                  console.warn('APlayer: play() invocation failed:', e);
                });
              }
            }
          } catch (e) {
            console.warn('APlayer play error:', e);
          }
        })();
      }
    </script>
